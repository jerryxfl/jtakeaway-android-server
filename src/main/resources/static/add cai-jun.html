<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加菜品</title>
    <link rel="stylesheet" href="css/add-shunxiang.css">
</head>
<body>
<div id="container">
    <div class="logo_text">
        <h3>添加菜品</h3>
        <div class="login_from">
            <form >
                <table border="0px" width="360px" height="300px" align="center" cellpadding="0px" cellspacing="0px">
                    <tr>
                        <td align="center" width="100"><b>菜品名称:</b></td>
                        <td width="180"><input  type="text" id="ip1" class="ip1"/></td>
                    </tr>
                    <tr>
                        <td align="center"><b>菜品价格:</b></td>
                        <td><input  type="text" id="ip3" class="ip3"/></td>
                    </tr>
                    <tr>
                        <td align="center"><b>菜品图片:</b></td>
                        <td><input  type="file" id="ip4" class="ip4"/></td>
                    </tr>
                    <tr>
                        <td align="center"><b>菜品分类:</b></td>
                        <td><input  type="text" id="ip7" class="ip4"/></td>
                    </tr>
                    <tr>
                        <td align="center"><b>菜品价格:</b></td>
                        <td><input  type="text" id="ip5" class="ip5"/></td>
                    </tr>
                    <tr>
                        <td align="center"><b>菜品折扣价:</b></td>
                        <td><input id="ip6"type="text"/></td>
                    </tr>
                    <tr>
                        <td align="center" ><b>状态:</b></td>
                        <td> <input  name="birthday" /></td>
                    </tr>
                    <tr>
                        <td align="center" ><b>菜品描述:</b></td>
                        <td> <input type="text"  size="100" maxlength="100" name="birthday" /></td>
                    </tr>
                </table>
                <div class="login_btn">
                    <input type="submit"value="确定保存">
                    <input type="submit"value="取消返回">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
